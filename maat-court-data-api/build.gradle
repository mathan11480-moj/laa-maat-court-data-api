plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'net.ltgt.apt' version '0.20'
    id 'net.ltgt.apt-idea' version '0.20'
}

group = 'gov.uk'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}


repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

ext {
    mapstructVersion = "1.3.1.Final"
}

dependencies {
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.228')
    implementation 'com.amazonaws:aws-java-sdk-sqs'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.apache.commons:commons-lang3:3.9'
    compile "org.mapstruct:mapstruct:${mapstructVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    compile group: 'com.amazonaws', name: 'amazon-sqs-java-messaging-lib', version: '1.0.6'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-jdbc'
    compile 'org.springframework.boot:spring-boot-starter-webflux'
    compile group: 'com.playtika.reactivefeign', name: 'feign-reactor-webclient', version: '1.0.15'
    compile 'org.springframework.boot:spring-boot-configuration-processor'
    compile 'org.springframework.boot:spring-boot-autoconfigure:2.2.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-activemq'
    compile 'org.springframework:spring-jms:5.0.2.RELEASE'
    compile 'com.amazonaws:amazon-sqs-java-messaging-lib:1.0.6'
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compileOnly "org.projectlombok:lombok:1.18.6"
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    compile name: 'ojdbc8'

    // Test Only
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation('com.h2database:h2:1.4.194')
    testImplementation 'org.mockito:mockito-inline:2.13.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation "org.testng:testng:6.10", "org.easytesting:fest-assert:1.4"

}

test {
    dependsOn 'cleanTest'
}