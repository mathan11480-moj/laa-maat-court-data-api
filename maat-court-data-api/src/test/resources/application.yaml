spring:
  datasource:
    url: jdbc:h2:mem:mla;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initilization-mode: embedded
    platform: h2
    name: MLA

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate:
        defaulat_schema: mla

cloud-platform:
  aws:
    sqs:
      region: ${CLOUD_PLATFORM_QUEUE_REGION}
      accesskey: ${CLOUD_PLATFORM_QUEUE_ACCESS_KEY}
      secretkey: ${CLOUD_PLATFORM_QUEUE_SECRET_KEY}
      queue:
        link: ${CREATE_LINK_QUEUE}
        unlink: ${UNLINK_QUEUE}
        laaStatus: ${LAA_STATUS_UPDATE_QUEUE}

cda:
  oauth:
    url: ${CDA_OAUTH_URL}
    clientId: ${CDA_OAUTH_CLIENT_ID}
    clientSecret: ${CDA_OAUTH_CLIENT_SECRET}
  laastatus:
