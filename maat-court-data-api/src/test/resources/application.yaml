spring:
  datasource:
    url: jdbc:h2:mem:mla;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initilization-mode: embedded
    platform: h2
    name: MLA

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate:
        defaulat_schema: mla

aws:
  sqs:
    region: eu-west-2
    accesskey: ${ACCESS_KEY}
    secretkey: ${SECRET_KEY}
    queue:
      link: crime-apps-dev-create-link-queue-m
      unlink: crime-apps-dev-unlink-queue-m
      laaStatus: crime-apps-dev-laa-status-update-queue