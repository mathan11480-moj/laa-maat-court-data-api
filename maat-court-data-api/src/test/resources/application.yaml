spring:
  liquibase:
    enabled: false
  datasource:
    url: jdbc:h2:mem:mla;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initilization-mode: embedded
    platform: h2
    name: MLA

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate:
        defaulat_schema: mla

cloud-platform:
  aws:
    sqs:
      region: eu-west-2
      accesskey: access
      secretkey: secret
      queue:
        link: link
        unlink: unlink
        laaStatus:  laaStatus
        hearingResulted: hearing

cda:
  oauth:
    url: cdaAuthUrl
    clientId: cdaClient
    clientSecret: cdaPass
  laastatus:
    url: cdaUrl


sentry:
  environment: 324
  dsn: dsn-url
  release: 1.1.1
  servername: aws-ecs
